<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/cad_usuario.css">
	<meta charset="utf-8">
	<title>Cadastro de Usuário</title>
</head>
<body>
	<div class="escopo3">
		<div class="logo">
			<center>
				<img src="img/estacione.png" width="40%">
			</center>	
		</div>
		<div class="titulo">
			<br>
			<p>CADASTRO DE USUÁRIO</p>
		</div>
		<div class="menu">
			<br>
			<div class="nome_completo">
				<p>Nome Completo</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="telefone">
				<p>DDD</p>
				<input type="number" name="nome" size="20px">
			</div>
			<div class="tel_maior">
				<p>Telefone</p>
				<input type="text" name="nome" size="20px">
			</div>
			<div class="email">
				<p>E-Mail</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="cpf">
				<p>CPF</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="data_nasc">
				<p>Data de Nascimento</p>
				<input type="date" name="nome" size="51px">

			</div>
			<div class="sexo">
				<p>Sexo</p>
				<input list="gen" name="gen">
					<datalist id="gen">
  						<option value="Maculino">
   						<option value="Feminino">
  					</datalist>	

			</div>
			<div class="nome_usuario">
				<p>Nome de Usuário</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="senha">
				<p>Senha</p>
				<input type="password" name="nome" size="51px">

			</div>
			<div class="confirm_senha">
				<p>Confirmar senha</p>
				<input type="password" name="nome" size="51px">

			</div>
			<div class="bot_concluir">
				<br>
				<button type="button" class="concluir" onclick="location.href='cad_veiculo.html';">Proximo</button>
			</div>


		</div>

</body>
</html>
