<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/form.css">
	<link rel="stylesheet" type="text/css" href="css/cad_veiculo.css">
	<meta charset="utf-8">
	<title>Cadastro de Veículos</title>
</head>
<body>
	<div class="escopo3">
		<div class="logo">
			<center>
				<img src="img/estacione.png" width="40%">
			</center>	
		</div>
		<div class="titulo">
			<br>
			<p>CADASTRO DO VEÍCULO</p>
		</div>
		<div class="menu">
			<br>
			<div class="tipo_veiculo">
				<p>Tipo do veículo</p>
				<input list="veiculo" name="veiculo">
					<datalist id="veiculo">
  						<option value="Carro">
   						<option value="Moto">		
  					</datalist>	

			</div>
			<div class="modelo">
				<p>Modelo do Veículo</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="cor">
				<p>Cor do Veículo</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="ano">
				<p>Ano</p>
				<input type="number" name="nome" size="20px">
			</div>
			<div class="placa">
				<p>Placa</p>
				<input type="text" name="nome" size="20px">
			</div>
			<div class="Renavam">
				<p>renavam</p>
				<input type="text" name="nome" size="51px">

			</div>
			
			<div class="bot_concluir">
				<br>
				<button type="button" class="concluir" onclick="location.href='menu.html';">Concluir</button>
			</div>

		</div>

</body>
</html>
