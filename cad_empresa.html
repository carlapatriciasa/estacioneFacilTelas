<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/cad_empresa.css">
	<title>Cadastro de Empresa</title>
</head>
<body>
	<div class="escopo3">
		<div class="logo">
			<center>
				<img src="img/Estacione.png" width="40%">
			</center>	
		</div>
		<div class="titulo">
			<br>
			<p>CADASTRO DE EMPRESA</p>
		</div>
		<div class="menu">
			<br>
			<div class="razao">
				<p>Razão Social</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="nome_fant">
				<p>Nome Fantasia</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="telefone">
				<p>DDD</p>
				<input type="number" name="nome" size="20px">
			</div>
			<div class="tel_maior">
				<p>Telefone</p>
				<input type="text" name="nome" size="20px">
			</div>
			<div class="email">
				<p>E-Mail</p>
				<input type="text" name="nome" size="51px">

			</div>
			
			<div class="nome_usuario">
				<p>Nome de Usuário</p>
				<input type="text" name="nome" size="51px">

			</div>
			<div class="senha">
				<p>Senha</p>
				<input type="password" name="nome" size="51px">

			</div>
			<div class="confirm_senha">
				<p>Confirmar senha</p>
				<input type="password" name="nome" size="51px">

			</div>
			<div class="Salvar">
				<br>
				<p>Próximo</p>
			</div>


		</div>

</body>
</html>
